<!DOCTYPE html>
<html>
    <head>
        <title> Geometric Shape </title>
    </head>
    <body>
        <center>
        <h2> Geometric Shape using SVG </h2>
            <SVG width="400" height="400">
            <!--Rectangle-->
            <rect x="50" width="100" height="200" Fill="red" />
            
            <!--Circle-->
            <circle cx="300" cy="200" r="60" Fill="green" />

            <!--Ellipse-->
            <ellipse cx="200" cy="350" rx="100" ry="50" Fill="pink" />
        </SVG>
    </center>
    </body>
</html>
